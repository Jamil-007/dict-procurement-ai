name: Deploy Staging

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ai-innov-474401
  REGION: asia-southeast1
  GAR_REGISTRY: asia-southeast1-docker.pkg.dev/ai-innov-474401/procurement-ai

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  deploy-backend:
    name: Deploy Backend (Staging)
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: |
          IMAGE=${{ env.GAR_REGISTRY }}/backend:${{ github.sha }}
          docker build -t $IMAGE backend/
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy procurement-ai-backend-staging \
            --image ${{ env.GAR_REGISTRY }}/backend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --set-env-vars "LLM_PROVIDER=vertex_ai" \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --set-env-vars "GOOGLE_CLOUD_LOCATION=${{ env.REGION }}" \
            --set-env-vars "VERTEX_MODEL_NAME=gemini-2.5-flash" \
            --set-env-vars "STATE_STORAGE=memory" \
            --set-secrets "TAVILY_API_KEY=TAVILY_API_KEY:latest" \
            --set-secrets "GAMMA_API_KEY=GAMMA_API_KEY:latest" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --concurrency 80

  deploy-frontend:
    name: Deploy Frontend (Staging)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: |
          IMAGE=${{ env.GAR_REGISTRY }}/frontend:${{ github.sha }}
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }} \
            -t $IMAGE frontend/
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy procurement-ai-frontend-staging \
            --image ${{ env.GAR_REGISTRY }}/frontend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60 \
            --max-instances 10 \
            --min-instances 0 \
            --concurrency 80
